<app-header></app-header>


<main>
    <img src="logopoints.png" alt="logo">


<form (ngSubmit)="onRegister()">

    <label for="username">Usuario</label>
    <input [(ngModel)]="user.username" type="text" name="username" id="username" required #userRef="ngModel">

    <label for="email">Correo electrónico</label>
    <input [(ngModel)]="user.email" type="email" name="email" id="email" required>

    <label for="password">Contraseña</label>
    <input [(ngModel)]="user.password" type="password" name="password" id="password" required>

    <label for="repeat">Repite la Constraseña</label>
    <input [(ngModel)]="repeat" type="password" name="repeat" id="repeat" required>
    
    <div class="conteiner__button">
       <button type="submit">Registrarme</button> 
    </div>

    @if (error) {
        <p>{{errorMessage}}</p>
    }
    
</form>
</main>
